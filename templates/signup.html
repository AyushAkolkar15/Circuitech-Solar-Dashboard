<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Signup</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head>
<body>
  <div class="auth-box">
    <h2>Signup</h2>
    <form method="post">
      <input name="username" placeholder="Choose username" required><br>
      <input name="password" type="password" placeholder="Choose password" required><br>
      <button type="submit">Create account</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body></html>
